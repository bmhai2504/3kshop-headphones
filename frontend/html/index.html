      <script>
            $(document).ready(
                  () => {
                        getAllCategory();
                        getBrandNavBar();
                        getProductRecommend();
                        let token = localStorage.getItem("token");
                        if(token == null){
                              console.log(token);
                              $("#mustLogin").hide();
                        }else{
                              let name = localStorage.getItem("name");
                              let content = `
                        <div type="button" class="btn btn-outline-light px-3 me-2" id="userName">`
                                                + name +
                                          `</div>
                        `;
                        $("#loginRegister").hide();
                        $("#userName").html(content);
                        $("#mustLogin").show();
                        }
                        
                  }
            );
